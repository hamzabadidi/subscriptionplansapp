<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"/>
	<h:outputStylesheet library="css" name="custom/signin.css"/>
	<h:outputStylesheet library="css" name="custom/sticky-footer.css"/>
	<title><ui:insert name="title">Template</ui:insert></title>
</h:head>

<h:body>

<div id="divtop"><ui:insert name="top">Top</ui:insert></div>

<div id="divleft"><ui:insert name="left">Left</ui:insert></div>

<div id="divcontent"><ui:insert name="content">Content</ui:insert></div>

<div id="divbottom"><ui:insert name="bottom">Bottom</ui:insert></div>


<h:outputScript library="js" name="bootstrap.js"/>
<h:outputScript name="js/bootstrap.js"/>
</h:body>
</html>
